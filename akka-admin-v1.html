</head>
<body ng-app="akkaApp">
<div ng-controller="AccordionDemoCtrl">
    <h4 class="bg-primary">AKKA Admin</h4>

    <div class="container-fluid">
        <div id="menu" class="col-md-4 span2">
            <accordion>
                <accordion-group heading="System">
                    <div>
                        Node
                    </div>
                </accordion-group>
                <accordion-group heading="Services" is-open="status.open">
                    <div ng-repeat="service in pageData.data.clusterServices"
                         ng-click="pageData.detailContentType = service">
                        {{service.type}}
                    </div>
                </accordion-group>
                <accordion-group heading="Logging">
                    <div>
                        Logback
                    </div>
                </accordion-group>
            </accordion>
        </div>
        <div id="rightPane" class="span10">
        <div id="content" class="center-block  col-md-8 bg-warning">
            <dl class="dl-horizontal">
                <dt>Active Node:</dt>
                <dd>{{pageData.data.node}}</dd>
            </dl>
            <p class="text-center">Cluster Members</p>
            <ul ng-repeat=" members in pageData.data.clusterMembers">
                <li>{{members}}</li>
            </ul>
            <div class="col-xs-3">
                <button type="submit" class="btn btn-primary">Start</button>
            </div>
            <div class="col-xs-3">
                <button type="submit" class="btn btn-primary">Stop</button>
            </div>
        </div>
        <div class="animate-switch-container" ng-switch on="pageData.detailContentType.type">
            <div id="fix-detail-content" class="center-block  col-md-8 bg-info animate-switch"  ng-switch-when="pageData.detailContentType.type" >
                <p class="text-center">FIX details</p>
                <dl class="dl-horizontal">
                    <dt>Service Node:</dt>
                    <dd>{{pageData.detailContentType.clusterMember}}</dd>
                </dl>
                 <dl class="dl-horizontal">
                    <dt>Start service on:</dt>
                    <dd><select ng-options="member for member in pageData.data.clusterMembers'"
                        ng-model="fixServiceNode"></select></dd>
                </dl>
            </div>
          <!--  <div id="swift-detail-content" class="center-block  col-md-8" class="animate-switch" ng-switch-when="swift" >
                <p class="text-center">SWIFT details</p>
                <dl class="dl-horizontal" >
                    <dt>Service Node:</dt>
                      <dd>{{clusterMember}}</dd>
                </dl>
                <dl class="dl-horizontal">
                    <dt>Start service on:</dt>
                    <dd><select ng-options="member for member in pageData.data.clusterMembers | filter: '!{{pageData.data.node}}'"
                        ng-model="swiftServiceNode"></select></dd>
                </dl>

            </div>-->
        </div>
        </div>


    </div>
</div>
</body>
</html>
